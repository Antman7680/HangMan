<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hangman</title>
        <style>
            body{
                display: grid;
                grid-template-areas: 
                'header'
                'nav'
                'main'
                'footer';
            }
            header{
                grid-area: header;
                text-align: center;
            }
            main{
                grid-area: main;
                display: grid;
                grid-template-areas: 
                'image word'
                'image letters';
            }
            #image{
                grid-area: image;
            }
            img{
                float: right;
                height: 450px;
                width: 400px;
            }
            #word{
                grid-area: word;  
            }
            footer{
                grid-area: footer;
                font-size: x-small;
            }
        </style>
    </head>
    <body id="body">
        <header>
            <h1>Hangman</h1>
        </header>
        <main id="main">
            <div id="image"><img id="hangman-template" src="Hangman.png" /></div>
            <div id="word">
                <div>Number of tries: <span id ="tries"></span></div>
                <span id="0">_</span>
                <span id="1">_</span>
                <span id="2">_</span>
                <span id="3">_</span>
                <span id="4">_</span>
                <span id="5">_</span>
            </div>
        </main>
        <footer>Created by Gege and Anthony</footer>
        <script>
            var words_list=["action","unfair","acquit","pierce","remark","normal","shadow","indoor","refuse","banish","quaint","ignite","volume","jockey"];//This is a list but in js its called an array. This list holds 15 words and counts 0-14
            let word_gen = Math.floor(Math.random()*14);//This right here generates a number between 0-14
            var word = words_list[word_gen];//This pulls a word from the list using the number we generated.

            const word_array=word.split("");
            var num_tries=6;
            document.getElementById("tries").innerHTML=(num_tries);

            var body = document.getElementById("body");
            body.addEventListener("keyup", (e) => {
                key = e.key.toLowerCase();
                spell_check(key);
            });

            function spell_check(key){
                if(num_tries==0){
                    document.getElementById("main").innerHTML=("Sorry try again");
                }
                let anthony = false;
                for (let i=0; i < 6; i++) {
                    if(key == word_array[i]){
                        document.getElementById(i).innerHTML=(key);
                        anthony=true;
                    }
                }
                if(anthony==false){
                    console.log("Try again");
                    num_tries-=1;
                    document.getElementById("tries").innerHTML=(num_tries);
                }
                console.log(key);
            }
            console.log(word);
         </script>
    </body>
</html>
