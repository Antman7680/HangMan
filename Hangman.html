<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hangman</title>
        <style>
            body{
                display: grid;
                grid-template-areas: 
                'header'
                'main'
                'footer';
                color: midnightblue;
            }
            header{
                grid-area: header;
                text-align: center;
                font-size: larger;
                margin: 0px;
                padding: 0px;
            }
            main{
                margin-top: 0px;
                padding-top: 0px;
                grid-area: main;
                display: grid;
                grid-template-areas: 
                'image word'
                'image word';
                margin-bottom: 0px;
            }
            #image{
                grid-template-areas: 'image';
            }
            .image{
                grid-area: "image";
                height: 450px;
                width: 425px;
                float: right;
                padding-right: 25px;
            }
            #word{
                grid-area: word;  
                padding-top: 150px;
                text-align: center;
                padding-right: 75px;
                font-size: large;
            }
            footer{
                margin-top: 75px;
                grid-area: footer;
                font-size: x-small;
            }
            button{
                margin: 1.5%;
            }
        </style>
    </head>
    <body id="body">
        <header>
            <h1>Hangman</h1>
        </header>
        <main id="main">
            <div id="image">
                <img id="display-img" class="image" src='"hangman_1.png'/>
            </div>
            <div id="word">
                <div id="guess">
                    <div>Correct guesses</div>
                    <span id="0" class="guess">_</span>
                    <span id="1" class="guess">_</span>
                    <span id="2" class="guess">_</span>
                    <span id="3" class="guess">_</span>
                    <span id="4" class="guess">_</span>
                    <span id="5" class="guess">_</span>
                </div>
                <div><a href="http://127.0.0.1:5500/Hangman.html"><button>Reset</button></a></div>
                <div id="wrong_guess">
                    <div>Wrong guesses</div>
                    <span id="wg6" class="guess">_</span>
                    <span id="wg5" class="guess">_</span>
                    <span id="wg4" class="guess">_</span>
                    <span id="wg3" class="guess">_</span>
                    <span id="wg2" class="guess">_</span>
                    <span id="wg1" class="guess">_</span>
                </div>
            </div>
        </main>
        <footer>Created by Gege and Anthony</footer>
        <script>
            var words_list=["action","unfair","acquit","pierce","remark","normal","shadow","indoor","refuse","banish","quaint","ignite","volume","jockey"];//This is a list but in js its called an array. This list holds 15 words and counts 0-14
            let word_gen = Math.floor(Math.random()*14);//This right here generates a number between 0-14
            var word = words_list[word_gen];//This pulls a word from the list using the number we generated.

            const word_array=word.split("");//Splits word into a list 
            var num_tries=6;//Declares the amount of tries

            var body = document.getElementById("body");//Creates a var for the body 
            body.addEventListener("keyup", (e) => {//Creates an event listener that listens for when the user presses a key and it goes up
                key = e.key.toLowerCase();//Sets user input to lowercase
                spell_check(key);//calls function when listener goes off
            });

            var image_list=['hangman_7.png','hangman_6.png','hangman_5.png','hangman_4.png','hangman_3.png','hangman_2.png','hangman_1.png']//list of images
            document.getElementById("display-img").setAttribute('src',image_list[num_tries])//prints image on screen

            function spell_check(key){//declares function with parameter key
                if(num_tries==0){//if function
                    document.getElementById("guess").innerHTML=("Sorry try again the word was "+word);//prints the word and to try again once the user runs out of attempts
                }
                let anthony = false;
                for (let i=0; i < 6; i++) {
                    if(key == word_array[i]){
                        document.getElementById(i).innerHTML=(key);
                        anthony=true;
                    }
                }
                if(anthony==false){
                    document.getElementById("wg"+num_tries).innerHTML=(key)
                    console.log("Try again");
                    num_tries-=1;
                }
                document.getElementById("display-img").setAttribute('src',image_list[num_tries])
                console.log(key);
            }
            console.log(word);
         </script>
    </body>
</html>
