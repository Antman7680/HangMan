<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hangman</title>
        <style>
            body{
                display: grid;
                grid-template-areas: 
                'header'
                'nav'
                'main'
                'footer';
            }
            header{
                grid-area: header;
                text-align: center;
            }
            main{
                grid-area: main;
                display: grid;
                grid-template-areas: 
                'image word'
                'image letters';
            }
            #image{
                grid-area: image;
            }
            img{
                float: right;
                height: 450px;
                width: 400px;
            }
            #word{
                grid-area: word;  
            }
            #letters{
                grid-area: letters;
            }
            footer{
                grid-area: footer;
                font-size: x-small;
            }
            button{
                font-size: larger;
                display: inline-block;
                margin: 2px;
                text-align: center;
                color: darkslategray;
                border: 0.5px black solid;
            }
        </style>
    </head>
    <body id="body">
        <header>
            <h1>Hangman</h1>
        </header>
        <main>
            <div id="image"><img id="hangman-template" src="Hangman.png" /></div>
            <div id="word">
                <span id="0">_</span>
                <span id="1">_</span>
                <span id="2">_</span>
                <span id="3">_</span>
                <span id="4">_</span>
                <span id="5">_</span>
            </div>
            <div id="letters">
                <p id="testing"></p>
            </div>
        </main>
        <footer>Created by Gege and Anthony</footer>
        <script>
            var words_list=["action","unfair","acquit","pierce","remark","normal","shadow","indoor","refuse","banish","quaint","ignite","volume","jockey",];
            let word_gen = Math.floor(Math.random()*14);
            var word = words_list[word_gen];
            const word_array=word.split("");
            var num_tries=6;
            // const alphabet = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z",];
            // while(num_tries>0||num_tries==0){
                var body = document.getElementById("body");
                body.addEventListener("keyup", (e) => {
                    key = e.key;
                    spell_check(key);
                });
                function spell_check(key){
                    let anthony = false;
                    for (let i=0; i < 6; i++) {
                        if(key == word_array[i]){
                            document.getElementById(i).innerHTML=(key)
                            anthony=true;
                        }
                    }
                    if(anthony==false){
                        num_tries-=1
                        console.log("Try again")
                    }
                    console.log(key)
                }
            // }
            console.log(word);
            console.log(word_array);
         </script>
    </body>
</html>
