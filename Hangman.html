<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hangman</title>
        <style>
            body{
                display: grid;
                grid-template-areas: 
                'header'
                'nav'
                'main'
                'footer';
            }
            header{
                grid-area: header;
                text-align: center;
            }
            main{
                grid-area: main;
                display: grid;
                grid-template-areas: 
                'image'
                'word'
                'letters';
                border: black solid 2px;
            }
            #image{
                grid-area: image;
            }
            #word{
                grid-area: word;  
            }
            #letters{
                grid-area: letters; 
            }
            footer{
                grid-area: footer;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Hangman</h1>
        </header>
        <main>
            <div id="image"></div>
            <div id="word"></div>
            <div id="letters"></div>
        </main>
        <footer></footer>
        <script>

        </script>
    </body>
</html>
