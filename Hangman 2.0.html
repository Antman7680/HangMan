<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hangman</title>
        <link rel="stylesheet" href="hangman_styling.css"/><!--Links the css file-->
        <script src="Hangmanjs.js"></script>
    </head>
    <body id="body">
        <header>
            <h1>Hangman</h1>
        </header>
        <div id="start_screen">
            <button id="easy" onclick="play_easy()">Easy</button>
        </div>

        <div id="game" style="display:none">
                <nav>
                    <h2>Topic: <span id="topic"></span><!--This is where the topic appears--></h2>
                </nav>
                <main id="main">
                    <div id="image">
                        <img id="display-img" class="image"/><!--Where the image displays and updates-->
                    </div>
                    <div id="word">
                        <div id="guess">
                            <div>Correct guesses</div>
                            <div id="correct_guesses"></div><!--Displays where the span tags/ guesses appear-->
                        </div>
                        <div><span id='hint_display'><button onclick="showHint">Hint</button></span><a href="http://127.0.0.1:5500/Hangman.html"><button>Home Screen</button></a><span id="Continue"></span></div><!--Where the button to reload the website is and were the hint button will appear and when pressed the hint button will go away and show the hint-->
                        <div id="wrong_guess">
                            <div>Wrong guesses</div>
                            <span id="wg6">_</span><!--Wrong guess 1 appears here-->
                            <span id="wg5">_</span><!--Wrong guess 2 appears here-->
                            <span id="wg4">_</span><!--Wrong guess 3 appears here-->
                            <span id="wg3">_</span><!--Wrong guess 4 appears here-->
                            <span id="wg2">_</span><!--Wrong guess 5 appears here-->
                            <span id="wg1">_</span><!--Wrong guess 6 appears here-->
                        </div>
                    </div>
                </main>
        </div>
    </body>
</html>
