<html>

<head>

    <style>
        img {

        <h1>HangMan</h1>

    </nav>
    <tr>
        <td><img id="display-img"></td>
        <td>
            <div id="guesses"></div>
            <table>

                    <td>

                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="correct_guesses"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="wrong_guesses"></div>

                </tr>
            </table>
        </td>
    </tr>
    </table>
